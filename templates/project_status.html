<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Status</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffffff, #d3e3fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 40%;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h4 {
            color: #2a5298;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #333;
        }

        input:focus {
            outline: none;
            border: 1px solid #2a5298;
            box-shadow: 0 0 8px #2a5298;
        }

        button {
            width: 85%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .project-info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Enter the Project Details Below</h4>
        <form method="POST" action="{{ url_for('project_status') }}">
            <input name="id" placeholder="Project ID" required />
            <button type="submit">Check Status</button>
        </form>

        {% if project_details %}
            <div class="project-info">
                <p><strong>Project ID:</strong> {{ project_details.project_id }}</p>
                <p><strong>Project Name:</strong> {{ project_details.project_name }}</p>
                <p><strong>Status:</strong> {{ project_details.project_status }}</p>
            </div>
        {% else %}
            <p style="color: red; margin-top: 10px;">No project found with the given ID.</p>
        {% endif %}
    </div>
</body>
</html>
