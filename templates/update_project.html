<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project Status</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffffff, #d3e3fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
        }
        h4 {
            color: #2a5298;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #333;
        }
        input:focus {
            outline: none;
            border: 1px solid #2a5298;
            box-shadow: 0 0 8px #2a5298;
        }
        button {
            width: 90%;
            padding: 12px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Project Status</h2>
        
        <form action="{{ url_for('update_project') }}" method="POST" class="form-box">
            <label for="id"></label>
            <input type="text" id="id" name="id" placeholder="Enter Project ID" required />
            
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Enter Project Title" required />
            
            <label for="status"></label>
            <input type="text" id="status" name="status" placeholder="Enter Current Status" required />
            
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
