<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ffffff, #d3e3fc);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container Styles */
.container {
    width: 50%;
    background-color: #1e1e1e;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #fff;
}

/* Headings */
h2 {
    margin-bottom: 20px;
    color: #6a11cb;
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
}

/* List Styles */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 1.2rem;
    margin: 10px 0;
}

/* Button Styles */
.btn {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 20px;
    text-decoration: none;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

.btn:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to User Dashboard</h2>
        <a href="{{ url_for('update_project') }}" class="btn">Update Project Status</a>
        <a href="{{ url_for('addproject') }}" class="btn">Add New Project</a>
    </div>
</body>
</html>
